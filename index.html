<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <!-- option 2 JQuery Links-->
    <link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css">  
    <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.js"></script>
	  <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.mobile-1.4.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Indexer</title>
    <script defer src="index.js"></script>
</head>
<body>
 <!-- Showcase -->
 <section class="search">
    <div class="container grid">
      <div class="showcase-text">
        <h1>Find Movie You Want to Watch</h1>
        <a href="https://www.imdb.com/" class="btn btn-outline">Go to IMDB</a>
      </div>
      <div class="showcase-form card">
        <h2>Search Movies</h2>
        <form id = 'queryForm'>
          <div class="form-control">
            <input type="text" name= "name" placeholder="Movie Name" required>
            <div data-role="rangeslider">
              <label for="range-1a">Search Year Range :</label>
              <input type="range" name="rangeBegin" id="range-1a" min="1950" max="2021" value="1950" data-popup-enabled="true" data-show-value="true">
              <label for="range-1b">Rangeslider:</label>
              <input type="range" name="rangeEnd" id="range-1b" min="1950" max="2021" value="2021" data-popup-enabled="true" data-show-value="true">
            </div>
            <label for="Select Genre" id ="chooseGenre"> Choose Genre</label>
            <select name="genre" id="genreID">
              <option value="">All</option>
            </select>
            <input type="submit" id="submitButton" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </section>
	<input type="button" id="resetButton"value = "Reset">
  <div class=moviesList>
  </div>
</body>
</html>
