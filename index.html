<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    
    <!-- option 2 JQuery Links-->

    <link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css">  
    <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.js"></script>
	  <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.mobile-1.4.2.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Indexer</title>
</head>
<body>
 <!-- Showcase -->
 <section class="search">
    <div class="container grid">
      <div class="showcase-text">
        <h1>Find Movie You Want to Watch</h1>
        <p>
           Recomment top 250 movies!
        </p>
        <a href="https://www.imdb.com/" class="btn btn-outline">Go to IMDB</a>
      </div>

      <div class="showcase-form card">
        <h2>Search Movies</h2>
        <form>
          <div class="form-control">
            <input type="text" name= "name" placeholder="Movie Name" required>
            <input type="submit" value="Search" class="submit-btn">
          </div>
              <h1>Option 2: This is Jquery. </h1>
              <!-- option 2-->
              <!--https://codepen.io/Pierre_Hamel/pen/ocJEH-->
              <form>
                <div data-role="rangeslider">
                    <label for="range-1a">Search Year Range :</label>
                    <input type="range" name="range-1a" id="range-1a" min="1950" max="2021" value="1950" data-popup-enabled="true" data-show-value="true">
                    <label for="range-1b">Rangeslider:</label>
                    <input type="range" name="range-1b" id="range-1b" min="1950" max="2021" value="2001" data-popup-enabled="true" data-show-value="true">
                </div>
              </form>
        </form>
      </div>
        <br>
          <label for="Select Genre"> Choose Genre</label>
          <select name="genre" id="genreID">
            <option value = "Action">Action</option>
            <option value = "Adventure">Adventure</option>
            <option value = "Drama">Drama</option>
            <option value = "Fantasy">Fantasy</option>
          </select>
          <br></br>
          <input type="submit" value="Submit">
        </form>
      <div>
        
      </div>
    </div>
  </section>
</body>
</html>
