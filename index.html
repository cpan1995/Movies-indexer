<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <script defer src="index.js"></script> -->
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Indexer</title>
</head>
<body>
 <!-- Showcase -->
 <section class="search">
    <div class="container grid">
      <div class="showcase-text">
        <h1>Find Movie You Want to Watch</h1>
        <p>
           Recomment top 250 movies!
        </p>
        <a href="" class="btn btn-outline">Go to IMDB</a>
      </div>

      <div class="showcase-form card">
        <h2>Search Movies</h2>
        <form>
          <div class="form-control">
            <input type="text" name= "name" placeholder="Movie Name" required>
            <input type="submit" value="Search" class="submit-btn">
          </div>

          <div class="form-control">
            <h3>Which Year?</h3>
                <select name="year">
                  <option value="1990" selected>~1990</option>
                  <option value="2000">1990~2000</option>
                  <option value="2010">2000~2010</option>
                 <option value="2020">2010~2020</option>
                 <option value="2021">2020~</option>
                </select> 
        </form>
      </div>
    </div>
  </section>
</body>
</html>
